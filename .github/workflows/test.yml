name: Test CI

on:
  push: [push, pull_request]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Print Python version
        run: python --version

      - name: Run test
        run: python -m unittest
