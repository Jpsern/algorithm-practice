name: Test CI

on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Print Python version
        run: python --version

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run test
        run: |
          pytest -v --capture=no --cov=src
